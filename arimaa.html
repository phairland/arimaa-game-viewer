<!doctype html>

<html lang='en' xmlns='http://www.w3.org/1999/xhtml'> 
<head>
	<meta charset='utf-8' />
	<link rel="stylesheet" type="text/css" href="css.css" />
  <title>Arimaa collaborative analysis board</title>
  <script type="text/Javascript" src="js/jquery.js"></script>
  <script type="text/Javascript" src="js/generic.js"></script>
  <script type="text/Javascript" src="js/arimaa.js"></script>
  <script type="text/Javascript" src="js/board.js"></script>
  <script type="text/Javascript" src="js/gametree.js"></script>
  <script type="text/Javascript" src="js/main.js"></script>
</head>

<body>
  <h1>Arimaa collaborative analysis board</h1>
  
  <div id="arrow_up" class="arrow"><img src="pics/arrow_up.png" /></div>
  <div id="arrow_down" class="arrow"><img src="pics/arrow_down.png" /></div>
  <div id="arrow_left" class="arrow"><img src="pics/arrow_left.png" /></div>
  <div id="arrow_right" class="arrow"><img src="pics/arrow_right.png" /></div>

  <div class="wrapper">
		<div class="board"></div>
		<div class="controls">
		  <input type="text" id="imported_game"></input>
		  <input type="button" id="import_game" value="Import"></input>
		  <div class="prev control"><img src="pics/arrow_left.png"/></div>
		  <div class="next control"><img src="pics/arrow_right.png"/></div>
		</div>
    <div class="gametree"></div>		
		
		<div class="clear"></div>
  </div>
		
  <div class="feedback">
   
  </div>
</div> 
</body>
</html>
